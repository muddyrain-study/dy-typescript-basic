<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tetris-game</title>
    <style>
      #root {
        justify-content: center;
        display: flex;
      }

      #panel {
        width: 300px;
        height: 300px;
        background: #000;
        position: relative;
      }
      #tip {
        margin-left: 1em;
        border: 1px solid #666;
        padding: 15px;
      }
      #next {
        position: relative;
        width: 120px;
        height: 120px;
      }
      #score {
        font-size: 4em;
        color: #f20;
        text-align: center;
        font-weight: bold;
      }
      #msg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
      }
      #msg p {
        border: 2px solid #fff;
        padding: 1em;
        background: #f20;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="panel">
        <div id="msg">
          <p>游戏暂停</p>
        </div>
      </div>
      <div id="tip">
        <div id="next"></div>
        <div id="score"></div>
        <p>使用光标进行游戏:</p>
        <p>↑：旋转</p>
        <p>↓：向下</p>
        <p>←：左</p>
        <p>→：右</p>
        <p>空格：暂停/恢复/开始</p>
      </div>
    </div>
  </body>
</html>
