<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tetris-game</title>
    <style>
      #root {
        justify-content: center;
        display: flex;
      }

      #panel {
        width: 300px;
        height: 300px;
        background: #000;
        position: relative;
      }
#tip{
  margin-left: 1em;
  border: 1px solid #666;
}
      #next {
        position: relative;
        width: 120px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="panel"></div>
      <div id="tip">
        <div id="next"></div>
        <div id="score"></div>
      </div>
    </div>
    <div style="display: flex; justify-content: center">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">开始</button>
      <button id="btnLeft">左</button>
      <button id="btnRight">右</button>
      <button id="btnBottom">下</button>
      <button id="btnRotate">旋转</button>
    </div>
  </body>
</html>
